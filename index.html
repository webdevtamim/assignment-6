<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.svg" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    
    <title>PHero Tube</title>

    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'color1': '#252525',
                'color2': 'rgba(37, 37, 37, 0.70)',
                'color3': '#171717',
                'color4': 'rgba(23, 23, 23, 0.70)',
                'btn1': '#FF1F3D',
                'btn2': 'rgba(37, 37, 37, 0.20)',
                'btn3': 'rgba(37, 37, 37, 0.15)',
              }
            }
          }
        }
    </script>
    <style>
        :root {
            background-color: #fff;
        }
    </style>
</head>
<body style="font-family: 'Inter', sans-serif;" class="bg-white px-5">
    <header class="max-w-[1440px] mx-auto">
        <nav class="pt-12 sm:pb-8 pb-20 sm:grid grid-cols-3">
            <div class="w-1/3 sm:w-fit float-left sm:float-none">
                <a href="index.html"><img src="images/Logo.png" alt="Logo"></a>
            </div>
            <div class="text-center float-right sm:float-none pl-3 sm:pl-0">
                <button class="bg-btn2 text-color1 md:text-lg text-sm font-medium py-2.5 px-5 rounded">Sort by view</button>
            </div>
            <div class="text-right float-right sm:float-none">
                <button class="bg-btn1 text-white md:text-lg text-sm font-medium py-2.5 px-5 rounded">Blog</button>
            </div>
        </nav>
        <hr class="clear-both">
    </header>

    <!-- main section -->
    <main class="max-w-[1440px] mx-auto">
        <section>
            <!-- category buttons -->
            <div id="category-container"></div>

            <!-- loading spinner -->
            <div id="loading-spinner"></div>

            <!-- video cards -->
            <div id="video-container"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
